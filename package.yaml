name:                linenoise
version:             0.4.1
github:              "ejconlon/haskell-linenoise"
author:              "Stephen Diehl, Eric Conlon"
maintainer:          "ejconlon@gmail.com"
license:             BSD3
license-file:        LICENSE
copyright:           "2014 Stephen Diehl, 2019 Eric Conlon"
category:            User Interfaces
synopsis:            A lightweight readline-replacement library for Haskell

extra-source-files:
- README.md

description: Please see the README on GitHub at <https://github.com/ejconlon/haskell-linenoise#readme>

dependencies:
- base >=4.12 && <5
- bytestring >=0.10 && <1
- exceptions >=0.10 && <1
- mtl >=2.2 && <3
- text >=1.2 && <3
- unliftio-core >=0.1 && <1

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints
- -fno-warn-unused-top-binds

install-includes:
- cbits/linenoise.h

library:
  exposed-modules:
  - Linenoise
  - Linenoise.Unlift
  - Linenoise.Repl
  - Linenoise.Completion
  source-dirs: src
  include-dirs: cbits
  c-sources:
  - cbits/linenoise.c

executables:
  linenoise-demo:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - linenoise
